<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <form action="">
      <!-- Aqui você vai adicionar as perguntas e opções de respostas -->

      <h1>Quiz sobre Conhecimentos Gerais</h1>
      <hr />

      <ol>
        <li>
          <h3>
            Normalmente, quantos litros de sangue uma pessoa tem? Em média,
            quantos são retirados numa doação de sangue?
          </h3>
          <div>
            <input type="radio" name="question-1" id="question-1-a" value="A" />
            <label for="question-1-a"
              >A) Tem entre 2 a 4 litros. São retirados 450 mililitros</label
            >
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-b" value="B" />
            <label for="question-1-b"
              >B) Tem entre 4 a 6 litros. São retirados 450 mililitros</label
            >
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-c" value="C" />
            <label for="question-1-c"
              >C) Tem 10 litros. São retirados 2 litros</label
            >
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-d" value="D" />
            <label for="question-1-d"
              >D) Tem 7 litros. São retirados 1,5 litros</label
            >
          </div>
        </li>
        <!-- Adicionar as outras perguntas dentro de um li -->
        <li>
          <h3>De quem é a famosa frase “Penso, logo existo”?</h3>
          <div>
            <input type="radio" name="question-2" id="question-2-a" value="A" />
            <label for="question-2-a">A) Platão</label>
          </div>
          <div>
            <input type="radio" name="question-2" id="question-2-b" value="B" />
            <label for="question-2-b">B) Galileu Galilei</label>
          </div>
          <div>
            <input type="radio" name="question-2" id="question-2-c" value="C" />
            <label for="question-2-c">C) Descartes</label>
          </div>
          <div>
            <input type="radio" name="question-2" id="question-2-d" value="D" />
            <label for="question-2-d">D) Sócrates</label>
          </div>
        </li>

        <li>
          <h3>De onde é a invenção do chuveiro elétrico?</h3>
          <div>
            <input type="radio" name="question-3" id="question-3-a" value="A" />
            <label for="question-3-a">A) França</label>
          </div>
          <div>
            <input type="radio" name="question-3" id="question-3-b" value="B" />
            <label for="question-3-b">B) Inglaterra</label>
          </div>
          <div>
            <input type="radio" name="question-3" id="question-3-c" value="C" />
            <label for="question-3-c">C) Brasil</label>
          </div>
          <div>
            <input type="radio" name="question-3" id="question-3-d" value="D" />
            <label for="question-3-d">D) Austrália</label>
          </div>
        </li>
        <li>
          <h3>Quais o menor e o maior país do mundo?</h3>
          <div>
            <input type="radio" name="question-4" id="question-4-a" value="A" />
            <label for="question-4-a">A) Vaticano e Rússia</label>
          </div>
          <div>
            <input type="radio" name="question-4" id="question-4-b" value="B" />
            <label for="question-4-b">B) Nauru e China</label>
          </div>
          <div>
            <input type="radio" name="question-4" id="question-4-c" value="C" />
            <label for="question-4-c">C) Mônaco e Canadá</label>
          </div>
          <div>
            <input type="radio" name="question-4" id="question-4-d" value="D" />
            <label for="question-4-d">D) Malta e Estados Unidos</label>
          </div>
        </li>
      </ol>
      <h3><button>Enviar</button></h3>
    </form>
  </body>
</html>
